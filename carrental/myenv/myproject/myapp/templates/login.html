{% extends 'header.html' %}
{% load static %}
{% block content %}

<div class="container-fluid login-page py-5">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-11 col-sm-9 col-md-7 col-lg-5 col-xl-4">
      <!-- Login Form Card -->
      <div class="card login-card border-0 shadow-lg animated fadeIn">
        <div class="card-body p-4 p-md-5">
          <div class="text-center mb-4">
            <h2 class="card-title fw-bold text-primary">Login to JoyRide</h2>
            <p class="text-secondary">Enter your credentials to access your account</p>
          </div>

          {% if msg %}
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i> {{ msg }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {% endif %}

          <form method="post" action="{% url 'login' %}" class="needs-validation" novalidate onsubmit="return validateForm()">
            {% csrf_token %}

            <div class="form-floating mb-3">
              <input type="email" class="form-control custom-input" id="email" placeholder="name@example.com" name="email" required aria-label="Email">
              <label for="email" class="text-secondary">Email address</label>
              <div class="invalid-feedback" id="emailError"></div>
            </div>

            <div class="form-floating mb-4">
              <input type="password" class="form-control custom-input" id="password" placeholder="Password" name="password" required aria-label="Password">
              <label for="password" class="text-secondary">Password</label>
              <div class="invalid-feedback" id="passwordError"></div>
            </div>

            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-primary btn-lg gradient-button animated pulse infinite">
                <i class="fas fa-sign-in-alt me-2"></i> Login
              </button>
            </div>

            <div class="d-flex justify-content-between align-items-center">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                <label class="form-check-label text-secondary" for="rememberMe">
                  Remember me
                </label>
              </div>
              <a href="{% url 'fpass' %}" class="forgot-password text-primary">Forgot Password?</a>
            </div>
            
            <hr class="my-4 border-secondary opacity-25">
            
            <div class="text-center">
              <p class="text-secondary mb-0">Don't have an account?</p>
              <a href="{% url 'signup' %}" class="btn btn-outline-primary btn-sm mt-2 px-4">Create Account</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  :root {
    --primary-color: #1976d2;
    --secondary-color: #2196f3;
    --bg-gradient-start: #2196f3;
    --bg-gradient-end: #bbdefb;
  }

  .login-page {
    background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
    background-size: 200% 200%;
    animation: gradient 15s ease infinite;
  }

  @keyframes gradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .login-card {
    background: #ffffff;
    border-radius: 1rem;
  }

  .custom-input {
    background: #f9f9f9;
    color: #333;
    border: 1px solid #ccc;
    border-radius: 0.5rem;
    transition: all 0.3s ease;
  }

  .custom-input:focus {
    background: #fff;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 0.25rem rgba(25, 118, 210, 0.25);
  }

  .gradient-button {
    background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
    border: none;
    color: #fff;
    font-weight: 600;
    border-radius: 0.5rem;
    transition: all 0.3s ease;
  }

  .gradient-button:hover, .gradient-button:focus {
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
  }

  .forgot-password {
    text-decoration: none;
    transition: all 0.3s ease;
  }

  .forgot-password:hover {
    text-decoration: underline;
  }

  .form-check-input {
    background-color: #f9f9f9;
    border-color: #ccc;
  }

  .form-check-input:checked {
    background-color: var(--primary-color);
    border-color: var(--primary-color);
  }

  .invalid-feedback {
    color: #dc3545;
    font-weight: 500;
  }

  /* Animation classes */
  .animated {
    animation-duration: 1s;
    animation-fill-mode: both;
  }
  .fadeIn {
    animation-name: fadeIn;
  }
  .pulse {
    animation-name: pulse;
    animation-duration: 1.5s;
    animation-iteration-count: infinite;
  }
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
  }

  @media (max-width: 576px) {
    .card-body {
      padding: 2rem 1.5rem !important;
    }
  }

  @media (max-height: 700px) {
    .min-vh-100 {
      min-height: auto !important;
      padding: 2rem 0;
    }
  }
</style>



    

{% endblock %}
