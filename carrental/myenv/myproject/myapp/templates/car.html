{% extends 'header.html' %}
{% load static %}
{% block content %}

<section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('{% static 'images/bg_3.jpg' %}');" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
            <div class="col-md-9 ftco-animate pb-5">
                <p class="breadcrumbs">
                    <span class="mr-2"><a href="{% url 'index' %}">Home <i class="ion-ios-arrow-forward"></i></a></span> 
                    <span>Cars <i class="ion-ios-arrow-forward"></i></span>
                </p>
                <h1 class="mb-3 bread">Choose Your Car</h1>
            </div>
        </div>
    </div>
</section>

<div class="container mt-5">
    <div class="row">
        {% for i in car %}
        <div class="col-md-4 mb-4">
            <div class="car-card shadow-lg rounded overflow-hidden">
                <div class="car-image" style="background-image: url('{{ i.cimage.url }}');">
                </div>
                <div class="car-content p-4">
                    <h4 class="car-title"><a href="carsingle.html" class="text-dark">{{ i.cname }}</a></h4>
                    <span class="car-category text-muted">{{ i.cname }}</span>
                    <p class="car-price text-primary font-weight-bold mt-2">${{ i.cprice }} <span class="text-muted">/ day</span></p>
                    <div class="d-flex justify-content-between mt-3">
                        <a href="{% url 'order' i.pk %}" class="btn btn-success px-3">Book Now</a>
                        <a href="{% url 'details' i.pk %}" class="btn btn-outline-secondary px-3">View Details</a>
                    </div>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-center w-100">No cars available.</p>
        {% endfor %}
    </div>

    <div class="row mt-5">
        <div class="col text-center">
            <div class="block-27">
                <ul class="pagination">
                    <li><a href="#">&lt;</a></li>
                    <li class="active"><span>1</span></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li><a href="#">&gt;</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<style>
    .car-card {
        background: #fff;
        transition: all 0.3s ease;
        border-radius: 12px;
    }

    .car-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .car-image {
        height: 200px;
        background-size: cover;
        background-position: center;
        transition: 0.3s;
    }

    .car-image:hover {
        transform: scale(1.05);
    }

    .car-title {
        font-size: 1.3rem;
        font-weight: 600;
    }

    .car-price {
        font-size: 1.2rem;
    }

    .pagination li a {
        padding: 10px 15px;
        margin: 2px;
        border-radius: 50%;
        transition: 0.3s;
    }

    .pagination .active span {
        background: #007bff;
        color: white;
        border-radius: 50%;
    }

    .pagination li a:hover {
        background: #f8f9fa;
    }
</style>

{% endblock %}
